<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- font link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- api link -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- css stylesheet link -->
    <link rel="stylesheet" href="style.css">
    
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- jumbotron -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Planner</h1>
        <p class="lead">Good morning! Let's start your day!</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <!-- hour time block semantics  -->
    <div class="container">
        <div id="nineHour" class="row time-block">
            <div class="col-md-1 hour"> 9:00AM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="tenHour" class="row time-block">
            <div class="col-md-1 hour"> 10:00AM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="elevenHour" class="row time-block">
            <div class="col-md-1 hour"> 11:00AM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="twelveHour" class="row time-block">
            <div class="col-md-1 hour"> 12:00PM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="oneHour" class="row time-block">
            <div class="col-md-1 hour"> 1:00PM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="twoHour" class="row time-block">
            <div class="col-md-1 hour"> 2:00PM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="threeHour" class="row time-block">
            <div class="col-md-1 hour"> 3:00PM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="fourHour" class="row time-block">
            <div class="col-md-1 hour"> 4:00PM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
        <div id="fiveHour" class="row time-block">
            <div class="col-md-1 hour"> 5:00PM </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

    </br>
    </br>
    
<!-- script links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
